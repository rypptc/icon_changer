<!DOCTYPE html>
<html>
<head>
  <title>Icon Changer</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <h1 class="header">Icon Changer</h1>
    <p class="instructions">Upload your custom icon:</p>
    <div class="input-container">
      <input type="file" id="iconInput" accept=".png, .jpg, .jpeg">
      <button id="changeIconBtn">Change Icon</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
